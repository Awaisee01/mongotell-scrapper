<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongotel Call History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen font-sans text-slate-800">

    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                    Call History
                </h1>
                <p class="text-slate-500 mt-1">Live data from Mongotel Scraper API</p>
            </div>
            <button onclick="fetchData()" id="refreshBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white shadow-lg shadow-blue-500/30 transition-all px-6 py-2.5 rounded-xl font-medium flex items-center gap-2">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                <span id="btnText">Load Data</span>
            </button>
        </header>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass rounded-2xl p-6 shadow-sm">
                <div class="text-sm font-medium text-slate-500 mb-2">Total Calls</div>
                <div class="text-3xl font-bold text-slate-800" id="totalCalls">-</div>
            </div>
            <div class="glass rounded-2xl p-6 shadow-sm">
                <div class="text-sm font-medium text-slate-500 mb-2">Last Scrape</div>
                <div class="text-3xl font-bold text-slate-800" id="lastScrape">-</div>
            </div>
            <div class="glass rounded-2xl p-6 shadow-sm">
                <div class="text-sm font-medium text-slate-500 mb-2">System Status</div>
                <div class="text-3xl font-bold text-green-600 flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
                    Online
                </div>
            </div>
        </div>

        <!-- Main Data Table -->
        <div class="glass rounded-2xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                Date & Time</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                From</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                To</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                Duration</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                Status</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                QoS (In/Out)</th>
                            <th
                                class="px-6 py-4 text-right text-xs font-semibold text-slate-500 uppercase tracking-wider">
                                Recording</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100" id="tableBody">
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center text-slate-400">
                                <div class="flex flex-col items-center justify-center gap-2">
                                    <i data-lucide="inbox" class="w-8 h-8 opacity-50"></i>
                                    <p>No data loaded yet. Click "Load Data" to fetch.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 shadow-2xl scale-95 transition-transform duration-200"
            id="errorContent">
            <h3 class="text-lg font-bold text-red-600 mb-2">Connection Error</h3>
            <p class="text-slate-600 mb-6" id="errorMessage">Failed to connect to the API.</p>
            <button onclick="closeError()"
                class="w-full bg-slate-100 hover:bg-slate-200 text-slate-800 font-medium py-2.5 rounded-xl transition-colors">
                Dismiss
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function fetchData() {
            const btn = document.getElementById('refreshBtn');
            const btnText = document.getElementById('btnText');
            // Lucide replaces <i> with <svg>, so we try to find the svg
            const icon = btn.querySelector('svg') || btn.querySelector('i');
            const tableBody = document.getElementById('tableBody');

            // Loading State
            btn.disabled = true;
            btnText.innerText = 'Scraping...';
            if (icon) icon.classList.add('animate-spin');

            try {
                // Call API
                const response = await fetch('http://127.0.0.1:8000/call_history');
                const data = await response.json();

                if (data.results) {
                    renderTable(data.results);
                    updateStats(data);
                } else {
                    throw new Error('Invalid data format received');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Error: ' + error.message);
            } finally {
                // Reset State
                btn.disabled = false;
                btnText.innerText = 'Refresh Data';
                if (icon) icon.classList.remove('animate-spin');
            }
        }

        function renderTable(results) {
            const tbody = document.getElementById('tableBody');

            if (results.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-slate-500">No records found.</td></tr>`;
                return;
            }

            tbody.innerHTML = results.map(row => `
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">
                        ${row.date || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex flex-col">
                            <span class="text-sm font-medium text-slate-900">${row.from.name || 'Unknown'}</span>
                            <span class="text-xs text-slate-400 font-mono">${row.from.number || ''}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">
                        ${row.to || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">
                        ${row.duration || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2.5 py-1 rounded-full text-xs font-medium ${getStatusColor(row.release_reason)}">
                            ${row.release_reason || 'Unknown'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500 font-mono text-xs">
                        ${row.qos.inbound || '-'}<span class="mx-1 text-slate-300">/</span>${row.qos.outbound || '-'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        ${getAudioAction(row.audio)}
                    </td>
                </tr>
            `).join('');

            lucide.createIcons();
        }

        function updateStats(data) {
            document.getElementById('totalCalls').innerText = data.results.length;
            const date = new Date(data.scraped_at);
            document.getElementById('lastScrape').innerText = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getStatusColor(status) {
            if (!status) return 'bg-slate-100 text-slate-600';
            const s = status.toLowerCase();
            if (s.includes('normal') || s.includes('answer')) return 'bg-green-100 text-green-700';
            if (s.includes('busy') || s.includes('fail')) return 'bg-red-100 text-red-700';
            return 'bg-amber-100 text-amber-700';
        }

        function getAudioAction(audio) {
            if (audio?.cloudinary_url) {
                return `<a href="${audio.cloudinary_url}" target="_blank" 
                    class="inline-flex items-center gap-1.5 text-blue-600 hover:text-blue-800 font-medium text-sm transition-colors">
                    <i data-lucide="play-circle" class="w-4 h-4"></i> Listen
                </a>`;
            }
            return `<span class="text-slate-300 flex justify-end gap-1 text-xs items-center cursor-not-allowed">
                <i data-lucide="mic-off" class="w-3 h-3"></i> No Audio
            </span>`;
        }

        function showError(msg) {
            document.getElementById('errorMessage').innerText = msg;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeError() {
            document.getElementById('errorModal').classList.add('hidden');
        }
    </script>
</body>

</html>
