<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongotel Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .tab-active {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen font-sans text-slate-800">

    <div class="container mx-auto px-4 py-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                    Mongotel Dashboard
                </h1>
                <p class="text-slate-500 mt-1">Live data from Render Deployment</p>
            </div>

            <div class="flex gap-2 p-1 bg-white rounded-xl shadow-sm">
                <button onclick="switchTab('call_history')" id="tab-call_history"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all tab-active flex items-center gap-2">
                    <i data-lucide="phone"></i> Call History
                </button>
                <button onclick="switchTab('voicemails')" id="tab-voicemails"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all text-slate-500 hover:bg-slate-50 flex items-center gap-2">
                    <i data-lucide="voicemail"></i> Voicemails
                </button>
                <button onclick="switchTab('messages')" id="tab-messages"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-all text-slate-500 hover:bg-slate-50 flex items-center gap-2">
                    <i data-lucide="message-square"></i> Messages
                </button>
            </div>

            <button onclick="fetchCurrentData()" id="refreshBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white shadow-lg shadow-blue-500/30 transition-all px-6 py-2.5 rounded-xl font-medium flex items-center gap-2">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                <span id="btnText">Load Data</span>
            </button>
        </header>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass rounded-2xl p-6 shadow-sm">
                <div class="text-sm font-medium text-slate-500 mb-2">Total Records</div>
                <div class="text-3xl font-bold text-slate-800" id="totalCount">0</div>
            </div>
            <div class="glass rounded-2xl p-6 shadow-sm">
                <div class="text-sm font-medium text-slate-500 mb-2">Status</div>
                <div class="text-xl font-bold text-slate-800" id="streamStatus">Idle</div>
            </div>
            <div class="glass rounded-2xl p-6 shadow-sm">
                <div class="text-sm font-medium text-slate-500 mb-2">API Status</div>
                <div class="text-3xl font-bold text-green-600 flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
                    Online
                </div>
            </div>
        </div>

        <!-- Main Data Table -->
        <div class="glass rounded-2xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full" id="dataTable">
                    <thead class="bg-slate-50 border-b border-slate-200" id="tableHead">
                        <!-- Headers will be injected here -->
                    </thead>
                    <tbody class="divide-y divide-slate-100" id="tableBody">
                        <tr>
                            <td colspan="102%" class="px-6 py-12 text-center text-slate-400">
                                <div class="flex flex-col items-center justify-center gap-2">
                                    <i data-lucide="inbox" class="w-8 h-8 opacity-50"></i>
                                    <p>Select a tab and click "Load Data" to stream.</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div
            class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 shadow-2xl scale-95 transition-transform duration-200">
            <h3 class="text-lg font-bold text-red-600 mb-2">Error</h3>
            <p class="text-slate-600 mb-6" id="errorMessage">Failed to fetch data.</p>
            <button onclick="closeError()"
                class="w-full bg-slate-100 hover:bg-slate-200 text-slate-800 font-medium py-2.5 rounded-xl transition-colors">
                Dismiss
            </button>
        </div>
    </div>

    <script>
        const API_BASE = "mongotell-production.up.railway.app";
      
        let currentTab = 'call_history';
        let recordsCount = 0;

        // Headers Configuration
        const HEADERS = {
            call_history: ['Date', 'From', 'To', 'Duration', 'Release Reason', 'QoS (In/Out)', 'Recording'],
            voicemails: ['Date', 'From', 'Name', 'Duration', 'Recording'],
            messages: ['Time', 'Number', 'Message']
        };

        lucide.createIcons();

        function switchTab(tab) {
            currentTab = tab;
            recordsCount = 0;
            document.getElementById('totalCount').innerText = '0';
            document.getElementById('streamStatus').innerText = 'Idle';

            // Update UI
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('tab-active', 'text-blue-600');
                el.classList.add('text-slate-500');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.add('tab-active');
            activeBtn.classList.remove('text-slate-500');

            // Reset Table
            updateTableHeaders();
            document.getElementById('tableBody').innerHTML = `
                <tr>
                    <td colspan="100%" class="px-6 py-12 text-center text-slate-400">
                        <div class="flex flex-col items-center justify-center gap-2">
                            <i data-lucide="arrow-down-circle" class="w-8 h-8 opacity-50"></i>
                            <p>Ready to stream ${tab.replace('_', ' ')}</p>
                        </div>
                    </td>
                </tr>
            `;
            lucide.createIcons();
        }

        function updateTableHeaders() {
            const thead = document.getElementById('tableHead');
            const headers = HEADERS[currentTab];
            thead.innerHTML = `
                <tr>
                    ${headers.map(h => `
                        <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                            ${h}
                        </th>
                    `).join('')}
                </tr>
            `;
        }

        async function fetchCurrentData() {
            const btn = document.getElementById('refreshBtn');
            const btnText = document.getElementById('btnText');
            const icon = btn.querySelector('svg') || btn.querySelector('i');
            const tbody = document.getElementById('tableBody');

            btn.disabled = true;
            btnText.innerText = 'Streaming...';
            if (icon) icon.classList.add('animate-spin');

            document.getElementById('streamStatus').innerText = 'Starting...';
            // Clear table initially
            tbody.innerHTML = '';
            recordsCount = 0;
            document.getElementById('totalCount').innerText = '0';

            try {
                const response = await fetch(`${API_BASE}/${currentTab}?limit=50`);
                if (!response.ok) throw new Error('Network response was not ok');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                document.getElementById('streamStatus').innerText = 'Receiving Data...';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            const data = JSON.parse(line);
                            handleStreamData(data);
                        } catch (e) {
                            console.warn("Error parsing NDJSON line:", e);
                        }
                    }
                }

                document.getElementById('streamStatus').innerText = 'Completed';

            } catch (error) {
                console.error(error);
                showError(error.message);
                document.getElementById('streamStatus').innerText = 'Error';
            } finally {
                btn.disabled = false;
                btnText.innerText = 'Load Data';
                if (icon) icon.classList.remove('animate-spin');
                lucide.createIcons();
            }
        }

        function handleStreamData(data) {
            const tbody = document.getElementById('tableBody');

            if (data.status === 'error') {
                showError(data.message);
                return;
            }

            if (data.type === 'meta') {
                console.log("Stream Meta:", data);
                return;
            }

            if (data.type === 'data') {
                const row = data.record;
                recordsCount++;
                document.getElementById('totalCount').innerText = recordsCount;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50/50 animate-in fade-in slide-in-from-bottom-2 duration-300";

                if (currentTab === 'call_history') {
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${row.date || '-'}</td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="font-medium">${row.from.name || 'Unknown'}</span>
                                <span class="text-xs text-slate-400 font-mono">${row.from.number || ''}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-slate-600">${row.to || '-'}</td>
                        <td class="px-6 py-4 text-sm">${row.duration || '-'}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded text-xs font-medium bg-slate-100">${row.release_reason}</span></td>
                        <td class="px-6 py-4 text-sm font-mono text-xs">${row.qos.inbound}/${row.qos.outbound}</td>
                        <td class="px-6 py-4 text-right">${getAudioAction(row.audio)}</td>
                    `;
                } else if (currentTab === 'voicemails') {
                    tr.innerHTML = `
                        <td class="px-6 py-4 text-sm text-slate-600">${row.date}</td>
                        <td class="px-6 py-4 text-sm font-mono">${row.number}</td>
                        <td class="px-6 py-4 text-sm font-medium">${row.name}</td>
                        <td class="px-6 py-4 text-sm">${row.duration}</td>
                        <td class="px-6 py-4 text-right">${getAudioAction(row.audio)}</td>
                    `;
                } else if (currentTab === 'messages') {
                    tr.innerHTML = `
                        <td class="px-6 py-4 text-sm text-slate-600 whitespace-nowrap">${row.time}</td>
                        <td class="px-6 py-4 text-sm font-mono text-blue-600">${row.number}</td>
                        <td class="px-6 py-4 text-sm text-slate-800">${row.message}</td>
                    `;
                }

                tbody.appendChild(tr);
            }
        }

        function getAudioAction(audio) {
            if (audio?.cloudinary_url) {
                return `<a href="${audio.cloudinary_url}" target="_blank" class="text-blue-600 hover:text-blue-800 flex items-center justify-end gap-1">
                    <i data-lucide="play-circle" class="w-4 h-4"></i> Listen
                </a>`;
            }
            return '<span class="text-slate-300 text-xs">No Audio</span>';
        }

        function showError(msg) {
            document.getElementById('errorMessage').innerText = msg;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeError() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        // Init
        updateTableHeaders();
    </script>
</body>

</html>
